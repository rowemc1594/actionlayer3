<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ActionLayer3</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 8px; 
      width: 284px; 
      height: 100vh;
      background: white;
      border-left: 1px solid #ddd;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 10000;
    }
    
    h1 { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      margin-bottom: 8px;
      font-size: 16px;
    }
    
    h1 span.version { 
      font-size: 12px; 
      color: gray; 
    }
    
    .close-btn {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 8px;
    }
    
    .close-btn:hover {
      background: #cc0000;
    }
    
    .button-row { 
      display: flex; 
      gap: 4px; 
      margin-bottom: 12px; 
      flex-wrap: wrap;
    }
    
    button { 
      padding: 4px 8px; 
      font-size: 12px; 
      cursor: pointer; 
      border: 1px solid #ddd;
      background: white;
      border-radius: 3px;
    }
    
    button:hover {
      background: #f0f0f0;
    }
    
    #clear-all-tasks {
      background: #ff4444;
      color: white;
      border-color: #ff4444;
    }
    
    #clear-all-tasks:hover {
      background: #cc0000;
    }
    
    .popup-nav { 
      display: flex; 
      gap: 4px; 
      margin-bottom: 8px; 
    }
    
    .nav-tab { 
      flex: 1; 
      text-align: center; 
      padding: 6px; 
      cursor: pointer; 
      border-bottom: 2px solid transparent; 
      background: #f5f5f5;
      border-radius: 3px 3px 0 0;
    }
    
    .nav-tab.active { 
      border-bottom-color: #007acc; 
      font-weight: bold; 
      background: white;
    }
    
    .tab-content { 
      display: none; 
    }
    
    .tab-content.active { 
      display: block; 
    }
    
    ul { 
      list-style: none; 
      padding: 0; 
      margin: 0; 
      max-height: 300px; 
      overflow-y: auto; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
    }
    
    li { 
      padding: 6px; 
      border-bottom: 1px solid #eee; 
      cursor: pointer; 
      font-size: 13px;
    }
    
    li:hover {
      background: #f0f0f0;
    }
    
    .empty-state { 
      padding: 8px; 
      color: gray; 
      font-size: 13px; 
      text-align: center; 
    }
    
    input[type="text"] { 
      width: 100%; 
      box-sizing: border-box; 
      padding: 6px; 
      font-size: 13px; 
      margin-bottom: 4px; 
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .task-text {
      flex: 1;
      margin-right: 8px;
    }
    
    .task-actions {
      display: flex;
      gap: 2px;
    }
    
    .task-btn {
      padding: 2px 4px;
      font-size: 10px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }
    
    .complete-btn {
      background: #28a745;
      color: white;
    }
    
    .delete-btn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>
    ActionLayer3
    <span class="version">v1.0.0</span>
    <button class="close-btn" id="close-sidebar">×</button>
  </h1>

  <!-- Buttons: Refresh, Save Memory, Test Extract, Clear All -->
  <div class="button-row">
    <button id="refresh-tasks">Refresh Tasks</button>
    <button id="save-memory">Save Memory</button>
    <button id="test-extract">Test Extract</button>
    <button id="clear-all-tasks">Clear All Tasks</button>
  </div>

  <!-- Navigation Tabs -->
  <div class="popup-nav">
    <div class="nav-tab active" data-tab="tasks">Tasks</div>
    <div class="nav-tab" data-tab="memory">Memory</div>
  </div>

  <!-- Tasks Tab Content -->
  <div id="tasksTab" class="tab-content active">
    <input type="text" id="task-input" placeholder="Add a task manually..." />
    <button id="add-task">Add Task</button>
    <ul id="task-list">
      <li class="empty-state">No tasks found.</li>
    </ul>
  </div>

  <!-- Memory Tab Content -->
  <div id="memoryTab" class="tab-content">
    <input type="text" id="memory-input" placeholder="Enter memory note…" />
    <ul id="memory-list">
      <li class="empty-state">No memories saved.</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
